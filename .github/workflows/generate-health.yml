name: Generate Health Horoscopes (All Languages)

on:
  schedule:
    # Run at 01:00 Israel Time (23:00 UTC previous day)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate tomorrow's health horoscopes (all languages)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-health-multilang.mjs --target=tomorrow

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add health/*.json
          git commit -m "Generated tomorrow's health horoscopes (all languages)" || exit 0
          git push
