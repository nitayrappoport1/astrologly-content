name: Generate Daily Horoscopes (All Languages)

on:
  schedule:
    # Run at 00:00 Israel Time (22:00 UTC previous day)
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate tomorrow's horoscopes (all languages)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-daily-multilang.mjs --target=tomorrow

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add daily/*.json
          git commit -m "Generated tomorrow's daily horoscopes (all languages)" || exit 0
          git push
