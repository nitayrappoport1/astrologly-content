name: Generate Monthly Horoscopes (All Languages)

on:
  schedule:
    # Run on 1st of each month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd astrologly-content
          npm install

      - name: Generate next month's horoscopes (all languages)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd astrologly-content
          node scripts/generate-monthly-multilang.mjs

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add astrologly-content/monthly/*.json
          git commit -m "ðŸ“… Generated next month's horoscopes (all languages)" || exit 0
          git push
