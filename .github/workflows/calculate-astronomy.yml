name: Calculate Astronomical Data

on:
  schedule:
    # Run at 01:15 Israel Time (23:15 UTC previous day)
    - cron: '15 23 * * *'
  workflow_dispatch:

jobs:
  calculate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Calculate moon phase
        run: node scripts/calculate-moon-phase.mjs --target=tomorrow

      - name: Update Mercury retrograde status
        run: node scripts/calculate-mercury-retrograde.mjs --target=tomorrow

      - name: Calculate planetary transits
        run: node scripts/calculate-transits.mjs --target=tomorrow

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add moon/*.json mercury/*.json transits/*.json
          git commit -m "Updated astronomical data (moon, mercury, transits)" || exit 0
          git push
